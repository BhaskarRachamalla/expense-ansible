- name: install db
  hosts: db
  vars:
    login_host: db.devopsbhaskar.online
  tasks:
  - name: install MySQL
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  - name: Enable and start MySQL
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: print output
    ansible.builtin.debug:
      msg: "sql output"
