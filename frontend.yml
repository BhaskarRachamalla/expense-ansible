- name: install frontend  
  hosts: frontend 
  become: yes
  vars:
  tasks:
  - name: Install nginx
    ansible.builtin.command: dnf install nginx -y 
  - name: Enable and start nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
  - name: Remove file
    ansible.builtin.file:
      path: /usr/share/nginx/html/*
      state: absent
      src: yes


