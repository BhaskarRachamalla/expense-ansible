- name: Install database
  hosts: db
  become: yes
  vars:
   login_host: db.devopsbhaskar.online
  tasks:
  - name: install MySQL Server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: Enable and Start MySQL Service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes